<html>
<head>
<title>
more fun with flower</title>
<h1 style="color:red;background:skyblue;"><b><center> FLOWER FUN </center></b></h1>
<h2> <i><b><center>Just Click On Image And See Magic</center></b> </i> </h2>


<script type="text/javascript">
function setNewImage()
{
document.getElementById("img1").src="q4.jpeg";
}
function setOldImage()
{
document.getElementById("img1").src="q1.jpeg";
}

</script>
<script>
function setNew()
{
document.getElementById("img2").src="q2.jpeg";
}
function setOld()
{
document.getElementById("img2").src="q3.jpeg";
}
</script>
</head>

<body>
<p><h1><b>What lies behind you and what lies in front of you, pales in
 comparison to what lies inside of you.</b></h1></p>
<img id="img1" onmouseover="setNewImage()"
 onmouseout="setOldImage()" src="q1.jpeg" width="800"/>
<p><h1><b>Start by doing what's necessary; then do what's possible; and suddenly you are
 doing the impossible.</b></h1></p>
<img id="img2" onmouseover="setNew()"
 onmouseout="setOld()" src="q3.jpeg" width="800"/>
</body>
</html>
